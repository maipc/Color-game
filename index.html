<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Color Game</title>
  </head>
  <body>
    <div class="jumbotron-fluid title">
        <div class="container">
            <p class="lead m-0">THE GREAT</p>
            <h1 class="display-4 m-0" id="goal">RGB(0, 0, 255)</h1>
            <p class="lead m-0">GUESSING GAME</p>
        </div>
    </div>
    <div class="controller m-0">
        <div class="container d-flex justify-content-between">
            <div>
                <button type="button" class="btn btn-light px-1 py-0" id="newGame">NEW COLORS</button>
            </div>
            <div id="correctString">Correct!</div>
            <div>
                <button type="button" class="btn btn-light px-1 py-0 mode">EASY</button>
                <button type="button" class="btn btn-light px-1 py-0 mode selected">HARD</button>
            </div>
        </div>
    </div>

    <div class="container content">
        <div class="row justify-content-around my-3 d-flex">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="row justify-content-around my-3 d-flex">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
